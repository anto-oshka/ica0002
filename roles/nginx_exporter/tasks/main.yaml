---
- name: Install Nginx exporter
  ansible.builtin.apt:
    name: prometheus-nginx-exporter
    state: latest

- name: Run Nginx exporter
  ansible.builtin.service:
    name: prometheus-nginx-exporter
    state: started

- name: Add redirect
  ansible.builtin.template:
    src: exporter.j2
    dest: /etc/nginx/sites-enabled/exporter
  notify:
    - Restart Nginx
    - Restart Nginx exporter
