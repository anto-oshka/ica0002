---
- name: Install Telegraf
  ansible.builtin.apt:
    name: telegraf
    state: latest

- name: Update Telegraf configuration
  ansible.builtin.copy:
    src: telegraf.conf
    dest: /etc/telegraf/telegraf.conf
  notify: Restart Telegraf

- name: Run Telegraf
  ansible.builtin.service:
    name: telegraf
    state: started
