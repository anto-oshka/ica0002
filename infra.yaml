---
  - name: Initial 
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - node_exporter
    tags:
      - init
  
  - name: Backups
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - backup
    tags:
      - backup
  
  - name: Docker
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - docker
    tags:
      - docker

  - name: Database Server
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags:
      - db

  - name: Nginx
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - nginx
      - nginx_exporter
    tags:
      - nginx

  - name: Web Server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      #- uwsgi
    tags:
      - web

  - name: DNS Server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter
    tags:
      - dns

  - name: systemd-resolved
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - systemd-resolved
    tags:
      - sysd

  - name: Logging
    hosts:
      - logging_servers
    become: yes
    gather_facts: no
    roles:
      - prometheus
      - pinger
    tags:
      - log

  - name: InfluxDB
    hosts:
      - logging_servers
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - telegraf
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx

  - name: Grafana
    hosts:
      - monitoring_servers
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags:
      - grafana

  - name: Rsyslog
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - rsyslog
    tags:
      - rsys

  - name: HAProxy & Keepalived
    hosts: web_servers
    become: yes
    roles:
      - haproxy
      - haproxy_exporter
      - keepalived
      - keepalived_exporter
    tags:
      - ha
