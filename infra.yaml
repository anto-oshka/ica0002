---
  - name: Initial # Update APT cache, install node exporter
    hosts: all
    become: yes
    gather_facts: yes
    roles:
      - init
      - backup
      - node_exporter
    tags:
      - init

  - name: Database Server # Install and configure MySQL, install MySQL exporter
    hosts: db_servers
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags:
      - db

  - name: Nginx # Install and configure Nginx, install Nginx exporter
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - nginx
      - nginx_exporter
    tags:
      - nginx

  - name: Web Server # Install and configure Agama and uWSGI
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      - uwsgi
    tags:
      - web

  - name: DNS Server # Install and configure Bind9, install Bind9 exporter
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter
    tags:
      - dns

  - name: systemd-resolved # Make VMs use Bind9 as DNS server
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - systemd-resolved
    tags:
      - sysd

  - name: Logging # Install and configure Prometheus, pinger, Telegraf
    hosts:
      - logging_servers
    become: yes
    gather_facts: no
    roles:
      - prometheus
      - pinger
      #- telegraf
    tags:
      - log

  - name: InfluxDB # Install and InfluxDB (+ exporter, + backup)
    hosts:
      - logging_servers
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx
  
  - name: Grafana # Install and configure Grafana
    hosts:
      - monitoring_servers
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags:
      - grafana

  - name: Rsyslog
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - rsyslog
    tags:
      - rsys
